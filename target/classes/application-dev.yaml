spring:
  config:
    activate:
      on-profile: "dev"
  datasource:
    url: ${DB_URL}
    username: ${DB_USER_NAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        show_sql: false
        dialect: org.hibernate.dialect.MySQL8Dialect
    #database-platform: ${DB_PLATFORM}

  cache:
    type: redis
  data:
    redis:
      host: redis-cache
      port: 6379

jwt:
  secret: 123456
